{% extends 'students/base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 0 auto;">
    <h2 style="color: #2c3e50; border-bottom: 2px solid #f39c12; padding-bottom: 10px;">
        Edit Course Details
    </h2>

    <p style="color: #7f8c8d;">Change the course name, units, or assigned instructor.</p>

    <form method="POST" style="background: #ffffff; border: 1px solid #ddd; padding: 25px;">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" 
                    style="background-color: #34495e;" 
                    onclick="return confirm('Save updated course information?');">
                Update Course
            </button>

            <a href="{% url 'course_list' %}" 
               style="text-decoration: none; color: #95a5a6; margin-left: 15px; font-weight: bold;">
               Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
