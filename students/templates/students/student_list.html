{% extends 'students/base.html' %} {% block content %} <h2>Student Enrollment System</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Student</button>
    </form>

    <hr>

    <h3>Registered Students</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.fullname }}</td>
            <td>{{ s.email }}</td>
            <td>
                <a href="{% url 'student_update' s.pk %}" class="btn-edit">Edit</a> | 
                <a href="{% url 'student_delete' s.pk %}" 
                    class="btn-delete" 
                    onclick="return confirm('Are you sure you want to delete {{ s.fullname }}? This will move them to the Recycle Bin.');">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
