{% extends 'students/base.html' %}
{% block content %}
<h2>Teacher Management</h2>
<form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Add Teacher</button>
</form>
<hr>
<table border="1" style="width:100%">
    <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Actions</th> </tr>
    {% for t in teachers %}
    <tr>
        <td>{{ t.teacher_name }}</td>
        <td>{{ t.department }}</td>
        <td>
            <a href="{% url 'teacher_update' t.pk %}" class="btn-edit">Edit</a> | 
            <a href="{% url 'teacher_delete' t.pk %}" 
                class="btn-delete" 
                onclick="return confirm('Are you sure you want to permanently delete Teacher {{ t.teacher_name }}?');">
                Delete
            </a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No teachers found.</td></tr>
    {% endfor %}
</table>
{% endblock %}
