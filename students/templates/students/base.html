<!DOCTYPE html>
<html>
<head>
    <title>Student Enrollment System</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #18bc9c;
        }

        /* Container for content */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
            color: #2c3e50;
        }
        tr:hover {
            background-color: #f1f1f1;
        }

        /* Form & Button Styling */
        form {
            background: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: #18bc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #128f76;
        }

        /* Action Links (Edit/Delete) */
        .btn-edit { color: #3498db; text-decoration: none; }
        .btn-delete { color: #e74c3c; text-decoration: none; }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'student_list' %}">Students</a>
        <a href="{% url 'teacher_list' %}">Teachers</a>
        <a href="{% url 'course_list' %}">Courses</a>
        <a href="{% url 'enroll_student' %}">Enrollments</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
