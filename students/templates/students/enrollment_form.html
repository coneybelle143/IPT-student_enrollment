{% extends 'students/base.html' %}

{% block content %}
<div class="container" style="max-width: 600px; margin: 0 auto;">
    <h2 style="color: #2c3e50; border-bottom: 2px solid #9b59b6; padding-bottom: 10px;">
        Update Enrollment Details
    </h2>

    <p style="color: #7f8c8d;">You are changing the course assignment for this student.</p>

    <form method="POST" style="background: #ffffff; border: 1px solid #ddd; padding: 25px;">
        {% csrf_token %}
        
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <div style="margin-top: 20px;">
            <button type="submit" 
                    style="background-color: #8e44ad;" 
                    onclick="return confirm('Are you sure you want to change this enrollment record?');">
                Update Enrollment
            </button>

            <a href="{% url 'enroll_student' %}" 
               style="text-decoration: none; color: #95a5a6; margin-left: 15px; font-weight: bold;">
               Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
